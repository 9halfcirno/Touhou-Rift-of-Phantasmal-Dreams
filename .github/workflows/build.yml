name: Build H5 Game (WORKING FIX)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:

  build-exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Neutralinojs
        shell: cmd
        run: npm install -g @neutralinojs/neu

      - name: Create wrapper
        shell: cmd
        run: neu create wrapper

      - name: Copy game files
        shell: cmd
        run: |
          robocopy . wrapper\resources /E /XD wrapper .git .github node_modules
          exit 0

      - name: Create index.html
        shell: cmd
        run: copy wrapper\resources\main.html wrapper\resources\index.html

      - name: Build EXE
        shell: cmd
        run: |
          cd wrapper
          neu build --release

      - uses: actions/upload-artifact@v4
        with:
          name: game-exe
          path: wrapper/dist/windows/*.exe



  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare web dir
        run: |
          mkdir web
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="wrapper" \
            ./ web/

          cp web/main.html web/index.html

      - name: Install Capacitor
        run: |
          npm install @capacitor/core
          npm install @capacitor/cli
          npm install @capacitor/android

      - name: Init Capacitor
        run: |
          npx cap init Game com.example.game --web-dir web

      - name: Add Android
        run: npx cap add android

      - name: Force Java 17 compatibility
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties

      - name: Sync
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: android/app/build/outputs/apk/release/*.apk
