name: Build H5 Game (FIXED)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:

  build-exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Neutralinojs
        run: npm install -g @neutralinojs/neu

      - name: Create Neutralino wrapper
        run: neu create wrapper

      - name: Auto collect files
        run: |
          robocopy . wrapper\resources ^
            /E ^
            /XD wrapper .git .github node_modules ^
            /R:0 /W:0

      - name: Rename entry file for Neutralino
        run: |
          copy wrapper\resources\main.html wrapper\resources\index.html

      - name: Build EXE
        run: |
          cd wrapper
          neu build --release

      - uses: actions/upload-artifact@v4
        with:
          name: game-exe
          path: wrapper/dist/windows/*.exe



  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare web dir
        run: |
          mkdir web
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="wrapper" \
            ./ web/

      - name: Create index.html alias
        run: |
          cp web/main.html web/index.html

      - name: Install Capacitor
        run: |
          npm install @capacitor/core
          npm install @capacitor/cli
          npm install @capacitor/android

      - name: Init Capacitor
        run: |
          npx cap init Game com.example.game --web-dir web

      - name: Add Android
        run: |
          npx cap add android

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: android/app/build/outputs/apk/release/*.apk
